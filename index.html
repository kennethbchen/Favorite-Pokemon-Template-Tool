<!DOCTYPE html>
<head>
    <title>Favorite Pokemon Template Tool</title>

    <link rel="stylesheet" href="/src/style.css">
</head>

<body>

    
<div class="content">
    <div id="overlay" class="overlay disabled">
        <div id="overlayContent" class ="overlayContent scroll">
            <div id="selectionOverlayContent">
                <h1>Menu</h1>
                <input type="text" id="selectionSearchBar">
                <table id="selectionTable"></table>
            </div>
            <div id="outputOverlayContent"></div>
        </div>
    </div>
    
    <table id="mainTable"></table>

    
    <button type="button" id="submitButton">Generate</button>
    <button type="button" onclick="printSelectionData()">Print SelectionData</button>
    <img src = "/resources/template modified.png" id="mainImage">    
    
</div>

<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript" src="/node_modules/merge-images/dist/index.umd.js"></script>
<script type="text/javascript" src="/src/script.js"></script>

</body>

</html>
